services:
  # ──────────────────────────────────────────────
  # Infrastructure
  # ──────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: plant_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plant_internal

  redis:
    image: redis:7-alpine
    container_name: plant_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plant_internal

  # ──────────────────────────────────────────────
  # Backend
  # ──────────────────────────────────────────────
  backend:
    container_name: plant_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: final
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    command: >
      sh -c "python scripts/prestart.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - plant_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ──────────────────────────────────────────────
  # Frontends
  # ──────────────────────────────────────────────
  frontend-main:
    container_name: plant_frontend_main
    build:
      context: ./frontend/main
      dockerfile: Dockerfile
      target: runner
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: https://plant-tracker.ru/api/v1
    depends_on:
      - backend
    networks:
      - plant_internal

  frontend-admin:
    container_name: plant_frontend_admin
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
      target: runner
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - plant_internal

  frontend-tg:
    container_name: plant_frontend_tg
    build:
      context: ./frontend/tg
      dockerfile: Dockerfile
      target: runner
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - plant_internal

  # ──────────────────────────────────────────────
  # Nginx reverse proxy
  # ──────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: plant_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend-main
      - frontend-admin
      - frontend-tg
    networks:
      - plant_internal
      - plant_external

  # ──────────────────────────────────────────────
  # Certbot (SSL)  — запускается вручную: `docker compose run --rm certbot`
  # ──────────────────────────────────────────────
  certbot:
    image: certbot/certbot:latest
    container_name: plant_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    profiles:
      - ssl  # запускать только явно
    command: >
      certonly --webroot
      --webroot-path=/var/www/certbot
      --email ${CERTBOT_EMAIL}
      --agree-tos --no-eff-email
      -d plant-tracker.ru
      -d www.plant-tracker.ru
      -d admin.plant-tracker.ru
      -d tg.plant-tracker.ru

volumes:
  postgres_data:
  redis_data:
  certbot_www:
  certbot_certs:

networks:
  plant_internal:
    driver: bridge
    internal: true   # фронты и бэк не видны снаружи напрямую
  plant_external:
    driver: bridge   # Nginx — единственная точка выхода наружу
